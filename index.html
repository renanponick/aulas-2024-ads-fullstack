<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Exemplo</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    
    <!-- Cabeçalho -->
    <header>
        <h1>Minha Página HTML Básica</h1>
    </header>

    <!-- Corpo da página -->
    <main>
        <section>
            <h2>Seção de Listas</h2>
            <div class="container">
                <!-- Lista não ordenada -->
                <div>
                    <h3>Lista não ordenada:</h3>
                    <ul id="my-list">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                    <button id="add-item">Adicionar Item</button>
                </div>
                <!-- Lista ordenada -->
                <div>
                    <h3>Lista ordenada:</h3>
                    <ol id="my-ordered-list">
                        <li>Primeiro item</li>
                        <li>Segundo item</li>
                        <li>Terceiro item</li>
                    </ol>
                </div>
            </div>
        </section>
        
        <section>
            <h2>Incorporando Imagem e Vídeo</h2>
            <div class="container">
                <!-- Imagem -->
                <div>
                    <figure>
                        <img id="dynamic-image" src="https://via.placeholder.com/600x400" alt="Exemplo de imagem">
                        <figcaption>Legenda da imagem</figcaption>
                        <button id="change-image">Mudar Imagem</button>
                    </figure>
                </div>
                <!-- Vídeo -->
                <div>
                    <h3>Vídeo incorporado:</h3>
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>
        
        <section class="last">
            <h2>Formulário Simples</h2>
            <form id="simple-form">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="18" max="100">
                </div>
                <div>
                    <label for="cor">Cor favorita:</label>
                    <input type="color" id="cor" name="cor">
                </div>
                <div>
                    <label for="anexo">Anexo:</label>
                    <input type="file" id="anexo" name="anexo">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 - Minha Página HTML</p>
    </footer>

    <!-- Script JavaScript -->
    <script>
        // Manipulação de DOM e eventos
        
        // Adiciona item à lista não ordenada
        document.getElementById('add-item').addEventListener('click', () => {
            const ul = document.getElementById('my-list');
            const newItem = document.createElement('li');
            newItem.textContent = 'Novo Item';
            ul.appendChild(newItem);
        });

        // Muda a imagem ao clicar no botão
        document.getElementById('change-image').addEventListener('click', () => {
            const img = document.getElementById('dynamic-image');
            img.src = 'https://via.placeholder.com/800x600';
            img.alt = 'Imagem Atualizada';
        });

        // Valida o formulário ao enviar
        document.getElementById('simple-form').addEventListener('submit', (event) => {
            const nome = document.getElementById('nome').value;
            if (!nome) {
                alert('Por favor, preencha o campo Nome.');
                event.preventDefault(); // Previne o envio do formulário
            }
        });

        // Exemplo de evento mouseover
        document.querySelector('h1').addEventListener('mouseover', () => {
            document.querySelector('h1').style.color = 'red';
        });

        // Exemplo de evento keydown
        document.addEventListener('keydown', (event) => {
            console.log(`Tecla pressionada: ${event.key}`);
        });
    </script>
</body>
</html>
