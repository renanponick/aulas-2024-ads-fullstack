<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style/3-css-basico-grid.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Minha Página HTML Básica com Grid</h1>
        <a href="index.html"><button>Voltar</button></a>
    </header>

    <!-- Corpo da página -->
    <main>
        <section>
            <h2>Seção de Listas</h2>
            <div class="container">
                <!-- Lista não ordenada -->
                <div>
                    <h3>Lista não ordenada:</h3>
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </div>
                <!-- Lista ordenada -->
                <div>
                    <h3>Lista ordenada:</h3>
                    <ol>
                        <li>Primeiro item</li>
                        <li>Segundo item</li>
                        <li>Terceiro item</li>
                    </ol>
                </div>
            </div>
        </section>
        
        <section>
            <h2>Incorporando Imagem e Vídeo</h2>
            <div class="container">
                <!-- Imagem -->
                <div>
                    <figure>
                        <img src="https://via.placeholder.com/600x400" alt="Exemplo de imagem">
                        <figcaption>Legenda da imagem</figcaption>
                    </figure>
                </div>
                <!-- Vídeo -->
                <div>
                    <h3>Vídeo incorporado:</h3>
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 - Minha Página HTML com Flexbox</p>
    </footer>
</body>
</html>
